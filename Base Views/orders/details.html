        <div class="container">
                <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">

                    </button>

                            <li class="nav-item">

                            <li class="nav-item">
                                <a class="nav-link" href="#">Orders</a>

                        <form class="form-inline my-2 my-sm-0">

            <main>
                <div class="text-center">
                    <h1>Order Details</h1>
                    <hr/>
                    <h5 class="text-muted font-italic ">Order #123</h5>
                    <hr/>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <p>
                            <span><b>Title</b></span>
                            <br/>
                            <span>Order of servers</span>
                        </p>
                        <p>
                            <span><b>Provider</b></span>
                            <br/>
                            <span>SCAN</span>
                        </p>
                        <p>
                            <span><b>Deadline</b></span>
                            <br/>
                            <span>12/02/2019</span>
                        </p>
                        <p>
                            <span><b>Extension</b></span>
                            <span class="badge badge-warning">Requested</span>
                            <a href="#" class="badge badge-warning">Request Extension</a>
                            <!-- <span class="badge badge-danger">Rejected</span>
                            <span class="badge badge-success">Accepted</span> -->
                            <br/>
                            <span><a href="#">#532</a></span>
                        </p>
                        <p>
                            <span><b>Delivery</b></span>
                            <!-- <a href="#" class="badge badge-success">Mark Delivered</a>
                            <a href="#" class="badge badge-success">Mark as Acceptable</a>
                            <a href="#" class="badge badge-danger">Mark as Unacceptable</a> -->
                            <span class="badge badge-success">Delivered</span>
                            <span class="badge badge-danger">Delayed</span>
                            <span class="badge badge-success">Accepted</span>
                            <span class="badge badge-danger">Rejected</span>
                            <!-- <span class="badge badge-danger">Rejected</span>
                            <span class="badge badge-success">Accepted</span> -->
                            <br/>
                            <span><a href="#">#253</a></span>

                </div>

        <footer class="footer text-center">
